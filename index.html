<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automobiliu projektas</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <p id="carCount">Automobiliu skaicius:0</p>
      <form id="carForm">
        <input
          id="name"
          type="text"
          placeholder="Automobilio pavadinimas "
          required
        />
        <input
          id="description"
          type="text"
          placeholder="Trumpas aprasymas"
          required
        />
        <input id="price" type="number" placeholder="Kaina" required />
        <input
          id="year"
          type="number"
          placeholder="Pagaminimo metai"
          required
        />
        <input id="image" type="text" placeholder="Nuotraukos URL" required />

        <select id="fuel">
          <option value="Benzinas">Benzinas</option>
          <option value="Dyzelinas">Dyzelinas</option>
          <option value="Elektra">Elektra</option>
          <option value="Hibridas">Hibridas</option>
        </select>

        <button type="submit">Prideti</button>
      </form>
      <div id="cars"></div>
    </div>
  </body>
</html>
